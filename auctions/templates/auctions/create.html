{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a new listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div><br>

        <div class="form-group">
            <label for="title">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div><br>

        <div class="form-group">
            <label for="title">image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="image URL">
        </div><br>

        <div class="form-group">
            <label for="title">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price">
        </div><br>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
            <option value="" selected disabled>Select an option</option>
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create a new listing</button>
        
    </form>

   
{% endblock %}
