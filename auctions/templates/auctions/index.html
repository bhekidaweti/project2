{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
<form action="{% url 'showCategory' %}" method="POST">
    {% csrf_token %}
    <label for="category">Select category</label>
        <select name="category" id="category">
            <option value="" selected disabled>Select an option</option>
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    <button type="submit" class="btn btn-warning">Choose</button>
</form>
<div class="row">
    {% for listing in listings %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ listing.title }}</h5>
            <p class="card-text">{{ listing.description}}</p>
            <h7>Current price :R {{ listing.price.bid }} </h7> 
            <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary"> Show details...</a>
        </div>
    </div>

     {% endfor %}
</div>

{% endblock %}
